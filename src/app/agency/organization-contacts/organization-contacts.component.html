<div *ngIf="showSpinner" class="overlay">
    <div class="center">
        <mat-progress-spinner diameter=70 mode="indeterminate">
        </mat-progress-spinner>
    </div>
</div>
<!--main-wrapper starts here-->
<div class="d-flex align-items-center performance-bg">
    <div class="handle-wrapper">
        <div class="position-relative required-input">
            <input type="text" placeholder="{{'label.Search' | translate}}" class="required-form-input ml-2" (keyup)="getSearchVlaueOrganizationContact($event.target.value)"><span class="material-icons required-arrow"></span>
        </div>
        <!--tabular section starts here-->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> {{"label.ContactDate" | translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.created_at |date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> {{"label.NameContact" | translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="telephone">
                    <th mat-header-cell *matHeaderCellDef> {{"label.PhoneContact" | translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
                </ng-container>

                <ng-container matColumnDef="mail">
                    <th mat-header-cell *matHeaderCellDef> {{"label.MailContact" | translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50, 100]"></mat-paginator> -->
            <div class="d-flex align-items-center justify-content-end items-page-wrapper">
                <p class="items-firm pl-3">Items per page</p>
                <div class="d-flex align-items-center dropdown-firm ml-3">
                    <p class="items-firm">{{perPage}}</p>
                </div>
                <p class="items-firm pl-3">{{from}} - {{to}} of {{total}}</p>
                <div class="d-flex align-items-center mb-3">
                    <button class="btn-light prevBtn" (click)="prevPage()"><img src="assets/images/left-side.png"
                            class="img-fluid ml-2" alt="page"></button>
                    <button class="btn-light nextBtn" (click)="nextPage()"><img src="assets/images/right-side.png"
                            class="img-fluid ml-2" alt="page"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--main-wrapper starts here-->
